<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 32px;
			list-style: none;
			text-align: center;
			font-size: 0;
		}
		li{
			display: inline-block;
			font-size: 10px;
			width: 32px;
			height: 32px;
			color: #fff;
			font-weight: bold;
			background-color:#3A9BD9 ;
			line-height: 32px;
			margin-right: 2px;
			vertical-align: middle;
		}
		.li1{
			background-color:#595454 ;
			color: #3A9BD9;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/分页_left.png"></li>
		<li>&lt;</li>
		<li>1</li>
		<li>2</li>
		<li class="li1">3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>&gt;</li>
		<li><img src="images/分页_right.png"></li>
	</ul>
</body>
</html>
